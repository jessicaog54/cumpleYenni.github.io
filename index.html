<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria</title>
</head>
<body>
    <h2>Saca tu lado mas artístico</h2>
    <img id="randomImage" width="400" alt="Imagen aleatoria">
    
    <script>
        const images = [
            "https://drive.google.com/thumbnail?id=1YvhXvnWtDO5ZbjPPRL_w6KPKyvFWah4Y",
            "https://drive.google.com/thumbnail?id=13w5DEJuqx9Ar6tVALS8Hq2dTBy5Jslhi",
            "https://drive.google.com/thumbnail?id=1GfYBLIA5iUYHKUjZ62GQt_-0059W0S65",
            "https://drive.google.com/thumbnail?id=1r2EyaODTWNGHywXxp9hGgdVtnHnyFtxI",
            "https://drive.google.com/thumbnail?id=19VejDAE_OlHnb3-W61Gd2Tm920C9j2AP",
            "https://drive.google.com/thumbnail?id=1HSxVqTpSBuHJMdjpyW-LWjsQ2Vt7uTk8",
            "https://drive.google.com/thumbnail?id=1C67ntjMHVneM39AeL572_Q_0mW0PGBD9",
            "https://drive.google.com/thumbnail?id=1zogEx63Q9ZGMRUKFYSrtHEsrLege8pyv",
            "https://drive.google.com/thumbnail?id=1_Zoo4o_ZiLF7_CUlElnzz1MB8u5X8d59",
            "https://drive.google.com/thumbnail?id=1BT6fuY3ngFllzy54kmvZGPgtkk44E2mh",
            "https://drive.google.com/thumbnail?id=1SZQWKYP0ybmfh1VKvvCeuIS_phIKVRfJ",
            "https://drive.google.com/thumbnail?id=1n9AW0N4s0gbWc3viVgmrjnZCt-LsX_BA",
            "https://drive.google.com/thumbnail?id=1Osx1jTHXwTRb-OmyPDsyaQ_Dh8YvqojS",
            "https://drive.google.com/thumbnail?id=1o-2N2eZIm7J5EoJYVtlChBCH-xKHWgdd",
            "https://drive.google.com/thumbnail?id=1FjqFTkgITvVaIwgrsxnXBrjLPgADYp5Y",
            "https://drive.google.com/thumbnail?id=1BJ6zPXkfCxlCvtoliBHwNBjXqRmH3bAT",
            "https://drive.google.com/thumbnail?id=1_rWaQb7qpk86GXRSqFB-WQn876N3b3ak",
            "https://drive.google.com/thumbnail?id=13bLR-DDFOP4nAGe_R_UDu8ZRqFw8eUEm",

            "https://drive.google.com/thumbnail?id=1D9ByFH43Dtr89dHUQCGvWYjAGM5KttEX"
        ];

        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("randomImage").src = images[randomIndex];
        }

        // Cargar imagen aleatoria al abrir la página
        loadRandomImage();
    </script>
</body>
</html>
